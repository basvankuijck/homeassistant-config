---
title: Camera
icon: mdi:video
cards:
  - type: horizontal-stack
    cards:
      - type: entity-button
        name: Start opnames
        icon: mdi:record-circle-outline
        entity: script.camera_record_on
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.camera_record_on

      - type: entity-button
        name: Stop opnames
        icon: mdi:stop
        entity: script.camera_record_off
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.camera_record_off
  - type: picture-entity
    name: Carport
    entity: camera.carport
    camera_image: camera.carport
    show_state: false

  - type: picture-entity
    name: Woonkamer
    entity: camera.woonkamer
    camera_image: camera.woonkamer
    show_state: false

  - type: picture-entity
    name: Carport motion
    entity: camera.carport_movement
    camera_image: camera.carport_movement
    show_state: false