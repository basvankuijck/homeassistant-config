---
title: Camera
icon: mdi:video
panel: false
cards:
  - type: vertical-stack
    cards:
      - type: button
        entity: switch.record
        icon: mdi:record-rec
        show_state: true

      - type: entity-button
        name: Tijdelijke opname
        icon: mdi:timer-outline
        entity: script.camera_record_timer
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.camera_record_timer

  - type: picture-entity
    name: Carport
    entity: camera.carport
    camera_image: camera.carport
    show_state: false

  - type: picture-entity
    name: Woonkamer
    entity: camera.woonkamer
    camera_image: camera.woonkamer
    show_state: false

  - type: picture-entity
    name: Carport motion
    entity: camera.carport_movement
    camera_image: camera.carport_movement
    show_state: false