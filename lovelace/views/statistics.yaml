title: Stats
icon: mdi:chart-areaspline
cards:
    - type: gauge
      name: PI HDD Free
      unit: GB
      entity: sensor.disk_use
      max: 32

    - type: gauge
      name: PI Memory Usage
      unit: GB
      entity: sensor.memory_use
      max: 1024

    - type: gauge
      name: PI CPU Usage
      unit: "%"
      entity: sensor.processor_use

    - type: gauge
      name: HDD Mac-Mini Free
      unit: GB
      entity: sensor.mac_mini_diskspace
      max: 320

    - type: gauge
      name: PI CPU Temperature
      unit: °C
      entity: sensor.cpu_temperature
      max: 80

    - type: custom:auto-entities
      card:
        title: Batterij niveau's
        type: entities
        show_header_toggle: false
      filter:
        include:
          - entity_id: "sensor.*_battery_level"
            state: "<= 100"
            options:
              type: 'custom:battery-entity'    
      
    - type: custom:mini-graph-card
      name: Verkeer
      icon: mdi:traffic-light
      decimals: 0
      smoothing: false
      update_interval: 5
      points_per_hour: 5
      line_width: 3
      hour24: true
      entities:
        - entity: sensor.archer_c2600_kib_s_received
          name: Download
          aggregate_func: avg
        - entity: sensor.archer_c2600_kib_s_sent
          name: Upload
          aggregate_func: avg
    
    - type: horizontal-stack
      cards:      
      - type: custom:bignumber-card
        title: ⬆
        entity: sensor.archer_c2600_kib_s_sent
        from: left
        scale: 30px
        min: 0
        max: 3750

      - type: custom:bignumber-card
        title: ⬇
        entity: sensor.archer_c2600_kib_s_received
        from: left
        scale: 30px
        min: 0
        max: 37500


              