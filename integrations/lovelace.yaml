---
# Lovelace component for confuring the UI.
#
# I use Lovelace in manual YAML mode. Pro: I can have my Lovelace in Git
# with easy. Cons: I do not have access to the Lovelace UI editor.
#
# https://www.home-assistant.io/lovelace/
# https://www.home-assistant.io/lovelace/yaml-mode/
#
lovelace:
  mode: yaml
  
  resources: 
    - url: /local/custom-cards/atomic_calendar.js
      type: module
    - url: /local/floorplan/floorplan-card.js?020
      type: js
    - url: https://unpkg.com/moment@2.24.0/moment.js
      type: js
    - url: /local/custom-cards/monster-card.js
      type: js
    - url: /local/custom-cards/weather-card-chart.js
      type: module
    - url: /local/custom-cards/auto-entities.js
      type: js
    - url: /local/custom-cards/battery-entity.js?v=0.1
      type: module
    - url: /local/custom-cards/card-tools.js
      type: js
    - url: /local/custom-cards/bar-card.js
      type: js
    - url: /local/community/custom-header/custom-header.js
      type: module
    - url: /local/custom-cards/mini-graph-card-bundle.js?v=0.9.2
      type: module
    - url: /local/custom-cards/bignumber-card.js
      type: module