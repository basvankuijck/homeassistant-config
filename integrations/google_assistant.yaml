---
# The google_assistant integration allows you to control things via Google Assistant (on your mobile or tablet) or a Google Home device.
#
# https://www.home-assistant.io/components/google_assistant/
#
google_assistant:
  project_id: !secret google_assistant_project_id
  service_account: !include ../google-service-account.json
  report_state: true
  expose_by_default: true
