---
# With the DuckDNS integration you can keep your DuckDNS record up to date.
# DuckDNS is a free dynamic DNS service that allows you to point a subdomain under duckdns.org at your computer.
#
# https://www.home-assistant.io/components/duckdns/
#
duckdns:
  domain: !secret duckdns_subdomain
  access_token: !secret duckdns_access_token
