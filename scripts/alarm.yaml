trigger_alarm_away:
  alias: Alarm af laten gaan
  sequence:
  - service: alarm_control_panel.alarm_trigger
    data:
      entity_id: alarm_control_panel.ha_alarm

  - service: notify.all
    data:
      message: Het alarm is afgegaan in je huis!
      title: ALARM!

  - service: light.turn_on
    data:
      entity_id: light.woonkamer

  - service: light.turn_on
    data:
      entity_id: light.bureau_2

  - service: light.turn_on
    data:
      entity_id: light.keuken
  - service: light.turn_on
    data:
      entity_id: light.speeltafel
  - service: media_player.volume_set
    data:
      entity_id: media_player.huiskamer
      volume_level: 1.0
  - delay:
      seconds: 2
  - service: tts.google_say
    data:
      message: "Het alarm is geactiveerd."
  - delay:
      seconds: 3
  - service: tts.google_say
    data:
      message: "De hulpdiensten zijn gewaarschuwd."
  - delay:
      seconds: 10
  - service: media_player.volume_set
    data:
      entity_id: media_player.huiskamer
      volume_level: 0.3


send_capture_command:
  alias: Send capture command to cameras
  sequence:
    - service: mqtt.publish
      data_template:
        topic: 'homeassistant/camera/save'
        payload: '{{stream}}'

record_camera_carport:
  alias: Record camera carport
  sequence:
      - service: camera.record
        data:
          entity_id: camera.carport
          duration: 30
          filename: '/share/recordings/carport_{{ now().strftime("%Y%m%d-%H%M%S") }}.mp4'
