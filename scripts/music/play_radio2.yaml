---
play_radio_2:
  alias: Speel NPO Radio 2
  sequence:
  - service: media_player.volume_set
    target:
      entity_id: media_player.huiskamer
    data:
      volume_level: 0.2
  - service: script.turn_on
    entity_id: script.stream_music
    data_template:
      variables:
        stream: http://icecast.omroep.nl/radio2-bb-mp3
