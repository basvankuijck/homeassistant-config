---
play_skyradio:
  alias: Speel Sky Radio
  sequence:
  - service: media_player.volume_set
    target:
      entity_id: media_player.huiskamer
    data:
      volume_level: 0.2
  - service: script.turn_on
    entity_id: script.stream_music
    data_template:
      variables:
        stream: https://playerservices.streamtheworld.com/api/livestream-redirect/SKYRADIOAAC.aac
