- alias: Change Google Home volume
  trigger:
    platform: state
    entity_id: input_number.google_home_volume
  action:
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.huiskamer
      volume_level: "{{ trigger.to_state.state | multiply(0.01) | float(2) }}"

- alias: Update Google Home volume
  trigger:
    platform: state
    entity_id: media_player.huiskamer
  action:
  - service: input_number.set_value
    data_template:
      entity_id: input_number.google_home_volume
      value: "{{ trigger.to_state.attributes.volume_level | multiply(100) | int }}"
